<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" ng-click="Navbar.isCollapsed = !Navbar.isCollapsed" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">test-fullstack</a>
    </div>
    <div id="navbar-main" collapse="Navbar.isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in Navbar.menu" ui-sref-active="active"><a ui-sref="{{item.state}}">{{item.title}}</a></li>
        <li ng-show="Auth.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="Auth.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="Auth.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="Auth.isLoggedIn()">
          <p class="navbar-text">{{ Auth.getCurrentUser().name }}</p>
          <img src="{{ Auth.getCurrentUser().picture }}" class="img-circle">
        </li>
        <li ng-show="Auth.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="Auth.isLoggedIn()" ui-sref-active="active"><a ui-sref="logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
